<navbar [title]="title"></navbar>
<div *ngIf="isLoading; else showMain" class="spinner-container">
  <spinner></spinner>
</div>
<ng-template #showMain>
  <div class="main-container">
    <news-form (newsSearching)="updateSearchData($event)"></news-form>
    <alert (onClose)="resetError()" [isOpen]="errorExists()" [message]="errorMessage"></alert>
    <news-list *ngIf="newsExists()" [news]="news"></news-list>
  </div>
</ng-template>
